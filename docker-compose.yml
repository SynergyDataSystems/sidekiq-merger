version: '2'
services:
  app:
    build: .
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
  worker:
    extends:
      service: app
    command: bundle exec sidekiq -r ./sidekiq.rb
    links:
      - redis
  web:
    extends:
      service: app
    command: bundle exec rackup -p 3000 --host 0.0.0.0
    ports:
      - 3000:3000
    links:
      - redis
  redis:
    image: redis:latest
